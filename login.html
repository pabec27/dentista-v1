<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión | MG Dental</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #4e73df 40%, #224abe 100%);
        }
        .card {
            border-radius: 1rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #4e73df;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">

            <div class="col-xl-5 col-lg-6 col-md-8">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <!-- Logo / Title -->
                        <div class="text-center mb-4">
                            <span class="logo-icon"><i class="fas fa-tooth"></i></span>
                            <h1 class="h4 text-gray-900 mb-2">MG Dental</h1>
                            <p class="mb-4 text-muted">Acceso al sistema</p>
                        </div>
                        <!-- Login Form -->
                        <form class="user" id="formLogin" autocomplete="off">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="usuario"
                                    placeholder="Usuario" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="password"
                                    placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Iniciar Sesión
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div id="loginError" class="text-danger text-center mt-3" style="display:none;">
                            Usuario o contraseña incorrectos.
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        // Simulación de login (reemplazar por llamada real al backend)
        document.getElementById('formLogin').addEventListener('submit', function (e) {
            e.preventDefault();
            var usuario = document.getElementById('usuario').value.trim();
            var password = document.getElementById('password').value.trim();
            // Demo: usuario=admin, password=admin
            if (usuario === "admin" && password === "admin") {
                window.location.href = "index.html";
            } else {
                document.getElementById('loginError').style.display = "block";
            }
        });
    </script>
</body>

</html>
