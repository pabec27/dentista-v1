                    <div class="card shadow mb-4 col-lg-8 offset-lg-2">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Registrar nueva cita</h6>
                        </div>
                        <div class="card-body">
                            <form id="formNuevaCita" autocomplete="off">
                                <div class="form-group">
                                    <label for="fecha" class="required">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                                </div>
                                <div class="form-group">
                                    <label for="hora" class="required">Hora</label>
                                    <input type="time" class="form-control" id="hora" name="hora" required>
                                </div>
                                <div class="form-group">
                                    <label for="paciente" class="required">Paciente</label>
                                    <input type="text" class="form-control" id="paciente" name="paciente" placeholder="Nombre completo" required>
                                    <!-- Para integración real: usar un select con búsqueda de pacientes -->
                                </div>
                                <div class="form-group">
                                    <label for="telefono" class="required">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="10 dígitos" maxlength="10" pattern="[0-9]{10}" required>
                                    <small id="telefonoHelp" class="form-text text-danger d-none">Ingrese un teléfono válido de 10 dígitos.</small>
                                </div>
                                <div class="form-group">
                                    <label for="motivo" class="required">Motivo de la consulta</label>
                                    <textarea class="form-control" id="motivo" name="motivo" rows="2" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="doctor" class="required">Doctor(a) responsable</label>
                                    <select class="form-control" id="doctor" name="doctor" required>
                                        <option value="">Seleccione</option>
                                        <option value="Dra. López">Dra. López</option>
                                        <option value="Dr. Pérez">Dr. Pérez</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="estado">Estado de la cita</label>
                                    <select class="form-control" id="estado" name="estado">
                                        <option value="confirmada">Confirmada</option>
                                        <option value="pendiente">Pendiente</option>
                                        <option value="cancelada">Cancelada</option>
                                    </select>
                                </div>
                                <div class="form-group d-flex justify-content-between">
                                    <a href="agenda.html" class="btn btn-secondary">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">Guardar cita</button>
                                </div>
                            </form>
                        </div>

    <script>
        // Validación de teléfono
        document.getElementById('formNuevaCita').addEventListener('submit', function(e){
            const tel = document.getElementById('telefono');
            const telHelp = document.getElementById('telefonoHelp');
            if (!/^\d{10}$/.test(tel.value)) {
                e.preventDefault();
                telHelp.classList.remove('d-none');
                tel.classList.add('is-invalid');
                tel.focus();
                return false;
            } else {
                telHelp.classList.add('d-none');
                tel.classList.remove('is-invalid');
            }
            // Simulación de guardado exitoso
            alert('¡Cita registrada correctamente!');
            // Redirige a la agenda (puedes cambiarlo por tu propio proceso)
            window.location.href = "agenda.html";
            e.preventDefault();
            return false;
        });
    </script>
