    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                locale: 'es',
                navLinks: true,
                selectable: true,
                editable: false,
                // Demo: eventos de ejemplo (puedes cargar dinámicamente tus citas del backend)
                events: [
                    {
                        title: 'Cita: Juan Pérez',
                        start: '2025-07-07T09:00:00',
                        end: '2025-07-07T09:30:00',
                        color: '#4e73df'
                    },
                    {
                        title: 'Cita: María Gómez',
                        start: '2025-07-08T11:00:00',
                        end: '2025-07-08T11:30:00',
                        color: '#1cc88a'
                    }
                ],
                dateClick: function(info) {
                    // Puedes enlazar aquí a un formulario para nueva cita
                    if(confirm('¿Deseas agendar una nueva cita el ' + info.dateStr + '?')) {
                        window.location.href = 'nueva-cita.html?fecha=' + info.dateStr;
                    }
                },
                eventClick: function(info) {
                    // Puedes mostrar un modal o redirigir al detalle de la cita
                    alert('Cita: ' + info.event.title + '\nHora: ' + info.event.start.toLocaleTimeString());
                }
            });
            calendar.render();
        });
    </script>
